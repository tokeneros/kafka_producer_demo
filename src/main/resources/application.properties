#============== kafka ===================
# 指定kafka 代理地址，可以多个
spring.kafka.bootstrap-servers=localhost:9092

#=============== producer  =======================
#spring.kafka.producer.bootstrap-servers= 192.168.43.104:9092,192.168.43.104:9093,192.168.43.104:9094
#spring.kafka.producer.bootstrap-servers= localhost:9092
#spring.kafka.producer.bootstrap-servers= 192.168.1.121:9092
spring.kafka.producer.bootstrap-servers=192.168.1.221:9092
#spring.kafka.producer.bootstrap-servers=120.78.183.192:9092
spring.kafka.producer.retries=0
# 每次批量发送消息的数量
spring.kafka.producer.batch-size=16384
spring.kafka.producer.buffer-memory=33554432

# 指定消息key和消息体的编解码方式
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
